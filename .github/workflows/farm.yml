name: Farm Bot Runner

on:
  schedule:
    - cron: '*/10 * * * *'  # Runs every 10 minutes
  workflow_dispatch:  # Allows manual triggering

env:
  START_TIME: ${{ github.event.repository.updated_at }}

jobs:
  farm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run farm bot
        env:
          MASTER_TOKEN: ${{ secrets.MASTER_TOKEN }}
          TOKEN_5K: ${{ secrets.TOKEN_5K }}
          TOKEN_15K: ${{ secrets.TOKEN_15K }}
          TOKEN_30K: ${{ secrets.TOKEN_30K }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          COMMISSION_USER_ID: ${{ secrets.COMMISSION_USER_ID }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
        run: python main.py
